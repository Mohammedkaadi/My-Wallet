<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لروان حبي</title>
  <style>
    body {
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    .container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #e91e63;
      font-size: 36px;
    }
    p {
      font-size: 24px;
      line-height: 1.6;
    }
    .heart {
      font-size: 50px;
      color: red;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #secret {
      display: none;
      font-size: 20px;
      margin-top: 20px;
      color: #4a148c;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    متصفحك ما بيشغّل الموسيقى.
  </audio>

  <div class="container">
    <h1>لأحلى روان بالدني</h1>
    <p>روان يا عمري، حبيت قلك شي من قلبي...</p>
    <p>أنا بحبك قد السما، وكل يوم عم حبك أكتر من قبل.</p>
    <p>إنتي مو بس حبيبتي، إنتي دنيتي وضحكتي ونبض قلبي.</p>
    <p class="heart">♥</p>
    <p>وعد، رح ضل جنبك دايمًا... وبحبك للآخر.</p>

    <button onclick="document.getElementById('secret').style.display='block'">في شي بدّي قلك ياه</button>
    <p id="secret">بِس حبيت قلك... قلبي ما عاد ملكي، صار إلك، وكل لحظة معك حلم عم يتحقق.</p>

   
  </div>
</body>
</html>
