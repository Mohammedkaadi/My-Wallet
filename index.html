<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إدارة أموالي</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e8f0fe;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; min-height: 100vh;
    }
    header {
      background-color: #2a71d0;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      flex: 1;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"], input[type="text"], select {
      width: 100%;
      padding: 8px 10px;
      font-size: 1rem;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #2a71d0;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #1e4f9d;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2a71d0;
      color: white;
    }
    footer {
      background: #2a71d0;
      color: white;
      text-align: center;
      padding: 10px 5px;
      font-size: 0.9rem;
      margin-top: 30px;
    }
    .whatsapp-link {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #25d366;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 1000;
    }
    .whatsapp-link img {
      width: 30px;
      height: 30px;
    }
    .alert {
      background: #ffcccb;
      color: #900;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      display: none;
    }
    .welcome-screen {
      position: fixed;
      inset: 0;
      background: #2a71d0;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px 20px;
      z-index: 2000;
    }
    .welcome-screen h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .welcome-screen p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    .welcome-screen button {
      width: auto;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
    }
    #remainingAmount {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #2a71d0;
      text-align: center;
    }
    .btn-delete {
      background:#d9534f; 
      color:#fff; 
      border:none; 
      padding:5px 10px; 
      border-radius:4px; 
      cursor:pointer;
    }
    #clearAllBtn {
      background-color:#d9534f; 
      margin-top:10px;
      width: 100%;
    }
  </style>
</head>
<body>

<!-- شاشة الترحيب -->
<div id="welcomeScreen" class="welcome-screen">
  <h1>مرحباً بك في تطبيق "إدارة أموالي"</h1>
  <p>يسعدنا مساعدتك على تتبع مصاريفك ومدخولك<br>مع تحيات: <strong>Mohammad Kaadi</strong></p>
  <button onclick="hideWelcome()">البدء</button>
</div>

<header>إدارة أموالي</header>

<main>

  <label for="currencySelect">اختر العملة:</label>
  <select id="currencySelect">
    <option value="SYP">الليرة السورية (ل.س)</option>
    <option value="USD">الدولار الأمريكي ($)</option>
  </select>

  <label for="incomeInput">المدخول اليومي (أدخل 0 إذا لم يوجد):</label>
  <input type="number" id="incomeInput" placeholder="المدخول اليومي" min="0" />

  <label for="expenseInput">المصاريف اليومية:</label>
  <input type="number" id="expenseInput" placeholder="المصاريف اليومية" min="0" />

  <label for="expenseDescInput">وصف المصاريف:</label>
  <input type="text" id="expenseDescInput" placeholder="مثلاً: طعام، مواصلات" />

  <button onclick="addRecord()">إضافة المصاريف والمدخول</button>

  <div id="alertMsg" class="alert"></div>

  <table id="recordsTable" style="display:none;">
    <thead>
      <tr>
        <th>التاريخ</th>
        <th>الوصف</th>
        <th>المدخول</th>
        <th>المصاريف</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <th colspan="2">الإجمالي</th>
        <th id="totalIncome">0</th>
        <th id="totalExpense">0</th>
        <th></th>
      </tr>
    </tfoot>
  </table>

  <button id="clearAllBtn" onclick="clearAllRecords()">حذف كل البيانات</button>

  <div id="remainingAmount"></div>

  <button onclick="exportToExcel()">تصدير إلى Excel</button>

</main>

<footer>
  جميع الحقوق محفوظة © محمد سهيل كعدي
</footer>

<!-- أيقونة واتساب -->
<a href="https://wa.me/963980351186" target="_blank" class="whatsapp-link" title="راسلني على واتساب">
  <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="واتساب" />
</a>

<script>
  const welcomeScreen = document.getElementById('welcomeScreen');
  const incomeInput = document.getElementById('incomeInput');
  const expenseInput = document.getElementById('expenseInput');
  const expenseDescInput = document.getElementById('expenseDescInput');
  const recordsTable = document.getElementById('recordsTable');
  const recordsBody = recordsTable.querySelector('tbody');
  const totalIncomeElem = document.getElementById('totalIncome');
  const totalExpenseElem = document.getElementById('totalExpense');
  const alertMsg = document.getElementById('alertMsg');
  const remainingAmountElem = document.getElementById('remainingAmount');
  const currencySelect = document.getElementById('currencySelect');

  let records = JSON.parse(localStorage.getItem('financeRecords') || '[]');
  let currency = localStorage.getItem('currency') || 'SYP';

  currencySelect.value = currency;

  window.onload = () => {
    if (localStorage.getItem('welcomeShown') === 'true') {
      welcomeScreen.style.display = 'none';
    }
    renderTable();
    checkAlert();
  };

  function hideWelcome() {
    welcomeScreen.style.display = 'none';
    localStorage.setItem('welcomeShown', 'true');
    renderTable();
    checkAlert();
  }

  currencySelect.addEventListener('change', () => {
    currency = currencySelect.value;
    localStorage.setItem('currency', currency);
    renderTable();
    checkAlert();
  });

  function formatCurrency(value) {
    if (currency === 'USD') {
      return `$ ${value.toLocaleString()}`;
    } else {
      return `${value.toLocaleString()} ل.س`;
    }
  }

  function addRecord() {
    const income = Number(incomeInput.value);
    const expense = Number(expenseInput.value);
    const desc = expenseDescInput.value.trim();
    const date = new Date().toLocaleDateString('ar-EG');

    if (desc === '') {
      alert('الرجاء إدخال وصف المصاريف.');
      return;
    }
    if (income < 0 || expense < 0) {
      alert('القيم لا يمكن أن تكون سالبة.');
      return;
    }
    if (income === 0 && expense === 0) {
      alert('الرجاء إدخال مدخول أو مصاريف.');
      return;
    }

    records.push({ date, desc, income, expense });
    localStorage.setItem('financeRecords', JSON.stringify(records));

    incomeInput.value = '';
    expenseInput.value = '';
    expenseDescInput.value = '';

    renderTable();
    checkAlert();
  }

  function renderTable() {
    if (records.length === 0) {
      recordsTable.style.display = 'none';
      remainingAmountElem.textContent = '';
      alertMsg.style.display = 'none';
      return;
    }

    recordsTable.style.display = 'table';
    recordsBody.innerHTML = '';

    let totalIncome = 0;
    let totalExpense = 0;

    records.forEach((record, index) => {
      totalIncome += record.income;
      totalExpense += record.expense;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${record.date}</td>
        <td>${record.desc}</td>
        <td>${formatCurrency(record.income)}</td>
        <td>${formatCurrency(record.expense)}</td>
        <td><button class="btn-delete" onclick="deleteRecord(${index})">حذف</button></td>
      `;
      recordsBody.appendChild(tr);
    });

    totalIncomeElem.textContent = formatCurrency(totalIncome);
    totalExpenseElem.textContent = formatCurrency(totalExpense);

    const remaining = totalIncome - totalExpense;
    remainingAmountElem.textContent = `المبلغ المتبقي: ${formatCurrency(remaining)}`;
    }
    
    function deleteRecord(index) {
    if (confirm('هل أنت متأكد من حذف هذا السجل؟')) {
    records.splice(index, 1);
    localStorage.setItem('financeRecords', JSON.stringify(records));
    renderTable();
    checkAlert();
    }
    }
    
    function clearAllRecords() {
    if (confirm('هل تريد حذف جميع البيانات؟ هذا الإجراء لا يمكن التراجع عنه.')) {
    records = [];
    localStorage.removeItem('financeRecords');
    renderTable();
    checkAlert();
    }
    }
    
    function checkAlert() {
    let totalIncome = 0;
    let totalExpense = 0;
    records.forEach(r => {
    totalIncome += r.income;
    totalExpense += r.expense;
    });
    const remaining = totalIncome - totalExpense;
    
    if (remaining < 0) {
    alertMsg.style.display = 'block';
    alertMsg.textContent = 'تحذير: المصاريف أكبر من المدخول!';
    } else {
    alertMsg.style.display = 'none';
    alertMsg.textContent = '';
    }
    }
    
    function exportToExcel() {
    if (records.length === 0) {
    alert('لا توجد بيانات لتصديرها.');
    return;
    }
    let csvContent = "data:text/csv;charset=utf-8," 
    + "التاريخ,الوصف,المدخول,المصاريف\n";
    
    records.forEach(r => {
    const row = [
    r.date,
    `"${r.desc.replace(/"/g, '""')}"`,
    r.income,
    r.expense
    ].join(",");
    csvContent += row + "\n";
    });
    
    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    const now = new Date();
    const filename = `finance_records_${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()}.csv`;
    link.setAttribute("download", filename);
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    }
    </script>
    
    </body>
    </html>
